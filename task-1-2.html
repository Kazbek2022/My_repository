<html>
<head>
	<title>Burger</title>
</head>
<body>
	<h3>Сделайте свой выбор:</h3>
	<table cellpadding="5">
		
		<tr>
			<td>Тип булочки:</td>
			<td><select>
					<option selected>Булочки для гамбургеров</option>
					<option>Булочки для чизбургеров</option>
					<option>Булочки для хотдогов</option>
				</select>
			</td>
		</tr>
		<tr><td><br></td></tr>

		<tr>
			<td>Тип мяса:</td>
			<td><select>
					<option selected>Говядина</option>
					<option>Курица</option>
				</select>
			</td>
		</tr>
		<tr><td><br></td></tr>

		<tr>
			<td>Опции:</td>
			<td>
				<input type="checkbox">помидоры<br>
				<input type="checkbox">соленные огурцы
			</td>
		</tr>
		<tr><td><br></td></tr>

		<tr>
			<td>Адрес:</td>
			<td><input type="text" value="Введите адрес"></td>
		</tr>
		<tr><td><br></td></tr>

		<tr>
			<td>Ф.И.О.Заказчика</td>
			<td><input type="text" value="Введите Ф.И.О"></td>
		</tr>
		<tr><td><br></td></tr>

		<tr>
			<td>Желаемое время доставки</td>
			<td><input type="time"></td>
		</tr>
		<tr><td><br></td></tr>

		<tr>
			<td>Выбор бургера</td>
			<td><select>
				<option>Гамбургер</option>
				<option selected>Чизбургер</option>
			</select>
			</td>
		</tr>
		<tr><td><br></td></tr>
		
		<tr>
			<td><input type="button" name="" value="Заказать"></td>
		</tr>

	</table>

</body>

</html>
